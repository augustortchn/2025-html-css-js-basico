<body>
    <h1> Ola mundo</h1>

<!-- conteiner ele ajusta para o uso de 70% e py e o pading vertical -->
<!-- py 0 a 5, medido em rem py- 3 py5 3x fonte padrão -->
<div class="conteiner py-5">
    <!-- mb =  margi button -->
    <h2>Formularios</h2>
    <p>
        <spam>Guia Basico</spam> de formularios
    </p>
    <!-- ação que o formulario -->
    <!-- method qual verb HPT -->
    <!-- GET: usado em pesquisa ou envio de parametros via ulr-->
    <!-- POST: usado para enviar dados via requisição (dados sensiveis) -->
    <!-- PUT: usado para atualizão, envia o id a via url, e dados via req -->
    <!-- DELETE: usado para deletar um regisro -->
    <form action="" method="post">
        <div class="mb-3">
            <!-- o rotulo -->
            <label for="" class="form-label">texto</label>
            <!-- o campo do formulário -->
            <!-- required para campos obrigatorio -->
            <imput type="text" class="form-control" placeholder="Digite o texto" id="text" name="text" required>
        </div>
        <!-- senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">senha</label>
            <imput type="password" class="form-control" id="password" required>
        </div>
        <!-- E-mail -->
        <div class="mb-3">
            <label for="E-mail" class="form-label">E-mail</label>
            <imput type="E-mail" class="form-control" id="E-mail" required>
        </div>
        <!-- disabled que ele não clicar no campo -->
        <!-- readonly somente leitura -->
        <!-- numerico -->
        <div class="mb-3">
            <label for="numerico" class="form-label">numerico</label>
            <imput type="numerico" class="form-control" id="numerico" required>
        </div>
        <!-- date -->
        <div class="mb-3">
            <label for="data" class="form-label">data</label>
            <imput type="data" class="form-control" id="data" required>
        </div>
        <!-- date -->
        <div class="mb-3">
            <label for="data" class="form-label">data</label>
            <imput type="data" class="form-control" id="data" required>
                <!-- file -->
                <!-- multiplique para multiplos arquivos -->
                <!-- enctype="multipart/from-data" -->
                <div class="mb-3">
                    <label for="arquivo" class="form-label">arquivo</label>
                    <imput type="arquivo" class="form-control" id="arquivo" required>
                </div>
    </form>
</div>
